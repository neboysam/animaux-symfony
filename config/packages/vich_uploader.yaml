vich_uploader:
    db_driver: orm

    mappings:
        animal_image:
            uri_prefix: /images/animaux
            upload_destination: '%kernel.project_dir%/public/images/animaux'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        continent_image:
            uri_prefix: /images/continents
            upload_destination: '%kernel.project_dir%/public/images/continents'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
